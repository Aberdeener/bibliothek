name: "build"

on: ["pull_request", "push"]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "checkout repository"
        uses: "actions/checkout@v2"
      - name: "setup java"
        uses: "actions/setup-java@v2"
        with:
          distribution: "zulu"
          java-version: "17"
      - name: "build"
        run: "./gradlew build"
